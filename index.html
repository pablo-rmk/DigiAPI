<head>

<body>

    <nav class="navbar navbar-expand-xl navbar-dark bg-warning progress-bar progress-bar-striped">
        <div class="container-fluid">
            <img class="ms-3" id="digimonIcon" src="./assets/img/ca5ba7d121989a03a9e22518a3ccaab1.png"
                alt="Digimon Logo">
            <button class="navbar-toggler me-3" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01"
                aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav ms-auto me-auto d-none d-xl-block">
                    <li class="nav-item">

                    </li>
                </ul>
                <form id="digiForm" class="d-flex mt-2 mb-2 me-3 ms-3">

                    <button id="digiButton" class="btn btn-secondary my-2 my-sm-0" type="button">DigiBÃºsqueda</button>

                </form>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">

            <h2 class="offcanvas-title" id="offcanvasExampleLabel">Lista de Digimons</h2>

        </div>
        <div class="offcanvas-body">
            <div>
                <div id="digiLista" class="mb-2"></div>
            </div>
        </div>
    </div>

    <div id="digiContenido" class="text-center">
        <div class="digiContenido">

            <div id="rowImg" class="row">
                <div class="col-12 mb-5 mt-4">
                    <img class="border border-info border-5" id="digiImagen"
                        src="https://digimon.shadowsmith.com/img/koromon.jpg" alt="Koromon" style="height: 40vh;">
                </div>
            </div>

            <div class="row">
                <div class="col-6">
                    <h3>NOMBRE</h3>
                </div>
                <div class="col-6">
                    <h3>NIVEL</h3>
                </div>
            </div>

            <div class="row mt-3 pt-1">
                <div class="col-6">
                    <h1 id="digiNombre">Koromon</h1>
                </div>
                <div class="col-6">
                    <h1 id="digiNivel">In Training</h1>
                </div>
